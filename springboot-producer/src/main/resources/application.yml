spring:
  rabbitmq:
    addresses: 127.0.0.1:5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true

  datasource:
    url: jdbc:mysql://localhost:3306/rabbitmq?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

server:
  port: 8001
  servlet:
    context-path: /

mybatis:
  type-aliases-package: com.sxw.springbootproducer
  mapper-locations: classpath:com/sxw/springbootproducer/mapping/*.xml

# 日志格式
logging:
    # 设置包日志级别
    level:
        com.sxw.springbootproducer.mapper: debug
    # 设置控制台打印日志格式
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %C.%M[%L] - %msg%n"
